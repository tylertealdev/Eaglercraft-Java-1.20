<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klockcraft 1.20</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 800px;
            height: 600px;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .image {
            position: absolute;
        }
        #login-label {
            top: 0;
            left: 0;
        }
        #login-avatar {
            top: 50px;
            left: 50px;
        }
        /* Button styles */
        .button {
            position: absolute;
            border: none;
            background: transparent;
        }
        .button img {
            display: block;
        }
        .button:hover img {
            opacity: 0.7;
        }
    </style>
</head>
<canvas id="canvas" width="800" height="600"></canvas>

<body>
    <div id="container">
        <img id="login-label" class="image" src="assets/login.png" alt="Login Screen">
        <img id="login-avatar" class="image" src="assets/def_steve.png" alt="Avatar">

        <!-- Buttons -->
        <button id="def-steve-option" class="button" style="top: 340px; left: 350px;" onclick="chooseCharacter('def_steve')">
            <img src="assets/options/def_steve_option.png" alt="Def Steve Option">
        </button>
        <button id="def-alex-option" class="button" style="top: 370px; left: 350px;" onclick="chooseCharacter('def_alex')">
            <img src="assets/options/def_alex_option.png" alt="Def Alex Option">
        </button>
        <button id="herobrine-option" class="button" style="top: 400px; left: 350px;" onclick="chooseCharacter('herobrine')">
            <img src="assets/options/herobrine_option.png" alt="Herobrine Option">
        </button>
        <button id="noob-option" class="button" style="top: 430px; left: 350px;" onclick="chooseCharacter('noob')">
            <img src="assets/options/noob_option.png" alt="Noob Option">
        </button>
        <button id="more-skins-option" class="button" style="top: 460px; left: 350px;" onclick="moreSkins()">
            <img src="assets/options/more_skins_option.png" alt="More Skins Option">
        </button>
        <button id="done-button" class="button" style="top: 550px; left: 50px;" onclick="done()">
            <img src="assets/buttons/done.png" alt="Done">
        </button>
        <button id="discord-button" class="button" style="top: 520px; left: 700px;" onclick="openDiscord()">
            <img src="assets/discord.png" alt="Discord">
        </button>
        <button id="pets-button" class="button" style="top: 540px; left: 400px;">
            <img src="assets/buttons/pets.png" alt="Pets">
        </button>
        <button id="klock-options-button" class="button" style="top: 290px; left: 350px;" onclick="toggleOptions()">
            <img src="assets/dropdown_def_steve.png" alt="Klock Options">
        </button>
    </div>

    <script>
        let chosenCharacter = 'def_steve';

        function chooseCharacter(character) {
            chosenCharacter = character;
            const avatar = document.getElementById('login-avatar');
            switch (character) {
                case 'def_steve':
                    avatar.src = 'assets/def_steve.png';
                    break;
                case 'def_alex':
                    avatar.src = 'assets/def_alex.png';
                    break;
                case 'herobrine':
                    avatar.src = 'assets/herobrine.png';
                    break;
                case 'noob':
                    avatar.src = 'assets/noob.png';
                    break;
            }
        }

        function moreSkins() {
            document.getElementById('login-label').classList.add('hidden');
            document.getElementById('login-avatar').classList.add('hidden');

            // Handle more skins screen
            // This would be more complex in reality
        }

        function done() {
            // Handle done functionality
            alert('Done');
        }

        function openDiscord() {
            window.open('https://discord.com', '_blank');
        }

        function toggleOptions() {
            // Toggle the visibility of options
            let options = [
                'def-steve-option',
                'def-alex-option',
                'herobrine-option',
                'noob-option',
                'more-skins-option'
            ];
            options.forEach(optionId => {
                let option = document.getElementById(optionId);
                if (option.style.display === 'none') {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
